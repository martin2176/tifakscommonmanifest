# harness.io/skip-file-for-deploy
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{.Values.servicename}}"
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "{{.Values.path}}"
            backend:
              service:
                name: "{{.Values.servicename}}"
                port:
                  number: "{{.Values.port}}"
---